<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeScribe - Editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="editor_container">
        <div class="overlay">
            <div class="left_side">
                <div class="eiditor_box">
                    <label>HTML</label>
                    <textarea id="html" onkeyup="fun();" placeholder="// Write your HTML Code here"></textarea>
                </div>
                <div class="eiditor_box">
                    <label>CSS</label>
                    <textarea id="css" onkeyup="fun();" placeholder="// Write your CSS Code here"></textarea>
                </div>
            </div>

            <div class="right_side">
                <label>Output</label>
                <iframe id="output"></iframe>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
